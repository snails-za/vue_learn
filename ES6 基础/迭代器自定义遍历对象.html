<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器自定义遍历对象</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <script>
        const aa = {
            arr: ["aaa", "bbb", "cccc"],

            [Symbol.iterator]() {
                let index = 0;
                return {
                    next: () => {
                        flag = false;
                        if (index >= this.arr.length) { 
                            flag = true;
                        }
                        res = { value: this.arr[index], done: flag }
                        index++;
                        return res; 
                    }
                }
            }
        }
        for (const item of aa) {
            console.log(item);
        }
    </script>
</body>

</html>
