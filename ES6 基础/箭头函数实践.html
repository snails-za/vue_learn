<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <script src="../js/vue.js"></script>
    <style  type="text/css">
        #root {
            width: 200px;
            height: 200px;
            background: #58a;
            border: 1px solid #333;
        }
        #root2 {
            width: 200px;
            height: 200px;
            background: #58a;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>

    <script>
        // 需求1: 点击2s后，颜色变为【粉色】
        // 获取元素
        let ele1 = document.getElementById("root");
        let ele2 = document.getElementById("root2");
        // 绑定事件
        ele1.addEventListener("click", function(){
            // 保存this的值
            let _this = this;
            // 定时器
            setTimeout(function(){
                // console.log(this);
                // 修改背景颜色
                _this.style.background = "pink";
            },2000);
        })
        ele2.addEventListener("click", function(){
            // 定时器
            setTimeout(()=>{
                console.log(this);
                // 修改背景颜色
                this.style.background = "pink";
            },2000);
        })

        // 需求2: 从数组中返回偶数的元素
        const arr = [1,5,4,6,12,6,3,7,8,9]
        const result = arr.filter(function(item){
            if (item % 2 == 0) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result);
        const result2 = arr.filter(item => item % 2 == 0);
        console.log(result2);

    </script>
</body>
</html>
