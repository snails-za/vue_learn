<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const常量及特点</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        Vue.config.productionTip = false;

        // 1.常量必须复制
        const a = 1;
        // const b;

        // 2.块级作用域
        {
            const c = 3;
        }
        // console.log(c);

        // 3. 常量不允许修改
        // a = 3;

        // 4. 对引用行行数据结构做修改不算对常量修改
        const d = ["1",2,3];
        d.pop();
        console.log(d);
    </script>
</body>
</html>
