<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6变量解构赋值</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        Vue.config.productionTip = false;
        
        // ES6允许按照一定模式从数组和对象中取值，对变量进行赋值
        // 这称为解构赋值
        // 1. 数组的解构
        const ff = ["a", "b", "c", "d"];
        let a,b,c,d = ff;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        // 2. 对象的解构
        const zhao = {
            name: "zhao",
            age: 19,
            xiaopin: function(){
                console.log("你猜啊！");
            }
        };
        let {name,age,xiaopin} = zhao;
        console.log(name);
        console.log(age);
        console.log(xiaopin);
    </script>
</body>
</html>
