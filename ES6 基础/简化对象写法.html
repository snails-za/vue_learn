<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        Vue.config.productionTip = false;
        
        let name = "zhangshan";
        let process = function(){
            console.log("nihaoa");
        }
        const deal = {
            name,
            process,
            improve() {
                console.log("hello");
            }
        };
        console.log(deal);
    </script>
</body>
</html>
