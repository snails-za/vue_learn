<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 异步编程 纯回调函数 node ajax fs mongo
        function * gen() {
            // console.log(111);
            yield 1;
            // console.log(2222);
            yield 2;
            // console.log(333);
        }
        let g = gen();
        // console.log(g);
        console.log(g.next());
        console.log(g.next());
        console.log(g.next());

        // 遍历
        // for (let item of g) {
            // console.log(item);
        // }
    </script>
</body>
</html>
