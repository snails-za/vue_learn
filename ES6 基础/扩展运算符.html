<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        // [...]扩展运算符能够将【数组】转换为逗号分隔的【参数序列】
        // 声明一个序列
        const a = [1,2,3,45,5];
        function b() {
            console.log(arguments);
        }
        b(...a); // b(1,2,3,45,5)
    </script>
</body>
</html>
